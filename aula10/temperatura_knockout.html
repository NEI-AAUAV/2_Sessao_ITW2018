<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>jQuery Weather Test </title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    <link href="../lib/bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <select data-bind="options: cities,
        optionsCaption: 'Select a city name',
        optionsText: 'name',
        value: chosenCity,
        event: {  change: getCityDetail }"
            class="form-control"></select>
        <table class="table-striped hidden">
            <tbody data-bind="with: cityDetail">
                <tr>
                    <td class="col-xs-2"> City Name: </td>
                    <td class="col-xs-10" data-bind="text: cityName"></td>
                </tr>
                <tr>
                    <td class="col-xs-2"> Coordinates: </td>
                    <td class="col-xs-10"  data-bind="text: coordinates"></td>
                </tr>
                <tr>
                    <td class="col-xs-2"> weather: </td>
                    <td class="col-xs-10"  data-bind="text: weather"></td>
                </tr>
                <tr>
                    <td class="col-xs-2"> temp: </td>
                    <td class="col-xs-10"  data-bind="text: temp"></td>
                </tr>
                <tr>
                    <td class="col-xs-2"> pressure: </td>
                    <td class="col-xs-10"  data-bind="text: pressure"></td>
                </tr>
                <tr>
                    <td class="col-xs-2"> Dados recolhidos </td>
                    <td class="col-xs-10"  data-bind="text: allData"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!--Scripts-->
    <script type="text/javascript" src="../lib/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../lib/popper.js/1.14.6/umd/popper.min.js"></script>
    <script type="text/javascript" src="../lib/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../lib/knockout/knockout-3.4.2.js"> </script>
    <script type="text/javascript" src="temperatura_knockout.js"></script>
    <!--End of Scripts-->
</body>
